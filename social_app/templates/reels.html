{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-ez52Kw52x9Q3vq2hJjsWh3smto9C/BR6zuoq5ywE/wGUKT5avqxFfc5gFaF2f9fl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f4f4f4;
        }

        .reels-container {
            max-width: 400px;
            margin: 50px auto;
        }

        .reel-card {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            text-align: center; /* Center-align reel content */
        }

        .reel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .reel-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .reel-header .username {
            font-weight: bold;
        }

        .reel-content {
            position: relative;
            overflow: hidden;
        }

        .reel-content video {
            width: 100%;
            height: auto;
        }

        .reel-description {
            padding: 10px;
        }

        .reel-actions {
            padding: 10px;
        }

        .reel-actions i {
            font-size: 24px;
            margin-right: 20px;
            cursor: pointer;
        }

        .reel-actions i.active {
            color: red;
        }

        .dropdown-menu {
            min-width: 150px;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 15px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f8f9fa;
        }

        .upload-form {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .upload-form textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
            resize: vertical;
        }
    </style>

    <title>Reels Page</title>
</head>
<body>

    <div class="upload-form">
        <form action="{% url 'upload_video' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="video">Upload Video:</label>
                <input type="file" class="form-control-file" id="video" name="video" accept="video/*" required>
            </div>
            <div class="form-group">
                <label for="videoDesc">Video Description:</label>
                <textarea class="form-control" id="videoDesc" name="video_desc" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="reels-container">
        <!-- Sample Reel Card -->
        {% for video in videos %}
        <div class="reel-card">
            <div class="reel-header">
                <img src="{{ request.user.profile.profile_picture.url }}" alt="User Avatar">
                <div class="username">{{ request.user.username }}</div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Options
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{% url 'edit_video' video.id %}">Edit</a>
                        <a class="dropdown-item" href="{% url 'delete_video' video.id %}">Delete</a>
                    </div>
                </div>
            </div>
            <div class="reel-content">
                <video controls>
                    <source src="{{ video.video.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="reel-description">
                {{ video.desc }}
            </div>
            <div class="reel-actions">
                <button class="like-btn" data-video-id="{{ video.id }}">
                    <i class="fas fa-heart {% if request.user in video.likes.all %}active{% endif %}"></i>
                    <span class="like-count">{{ video.likes.count }}</span>
                </button>
                </div>


        </div>
        {% endfor %}
        <!-- End Sample Reel Card -->
    </div>


    <script>
        document.querySelectorAll('.like-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                const videoId = btn.getAttribute('data-video-id');
                fetch(`/like_video/${videoId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    const likeIcon = btn.querySelector('i');
                    likeIcon.classList.toggle('active');
    
                    // Update like count in the UI
                    const likeCountElement = btn.querySelector('.like-count');
                    if (likeCountElement) {
                        likeCountElement.innerText = data.likes_count;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
