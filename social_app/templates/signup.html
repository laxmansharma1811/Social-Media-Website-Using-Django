<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup-Page</title>
    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
          }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
          }
          
          .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            color: #00bfff;
          }
          
          .title::before {
            width: 18px;
            height: 18px;
          }
          
          .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
          }
          
          .title::before,
          .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0px;
            background-color: #00bfff;
          }
          
          .message, 
          .signin {
            font-size: 14.5px;
            color: rgba(255, 255, 255, 0.7);
          }
          
          .signin {
            text-align: center;
          }
          
          .signin a:hover {
            text-decoration: underline royalblue;
          }
          
          .signin a {
            color: #00bfff;
          }
          
          .flex {
            display: flex;
            width: 100%;
            gap: 6px;
          }
          
          .form label {
            position: relative;
          }
          
          .form label .input {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px 05px 05px 10px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
          }
          
          .form label .input + span {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 10px;
            top: 0px;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
          }
          
          .form label .input:placeholder-shown + span {
            top: 12.5px;
            font-size: 0.9em;
          }
          
          .form label .input:focus + span,
          .form label .input:valid + span {
            color: #00bfff;
            top: 0px;
            font-size: 0.7em;
            font-weight: 600;
          }
          
          .input {
            font-size: medium;
          }
          
          .submit {
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transform: .3s ease;
            background-color: #00bfff;
          }
          
          .submit:hover {
            background-color: #00bfff96;
          }
          
          @keyframes pulse {
            from {
              transform: scale(0.9);
              opacity: 1;
            }
          
            to {
              transform: scale(1.8);
              opacity: 0;
            }
          }
          .messages {
            margin-top: 15px;
        }
        
       .messages{
        color: red;
       }
    </style>
  </head>
  <body>
    <form class="form" method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <p class="title">Signup</p>
      {% if messages %}
          <div class="messages">
              {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                      {{ message }}
                  </div>
              {% endfor %}
          </div>
      {% endif %}

      <p class="message">Signup now and get full access to our app.</p>
      <div class="flex">
          <label>
              <input class="input" type="text" placeholder="" required name="username">
              <span>Username</span>
          </label>
      </div>
      <label>
          <input class="input" type="email" placeholder="" required name="email">
          <span>Email</span>
      </label>
      <label>
          <input class="input" type="password" placeholder="" required name="password">
          <span>Password</span>
      </label>
      <label>
          <input class="input" type="password" placeholder="" required name="confirmPassword">
          <span>Confirm password</span>
      </label>
      <button class="submit" type="submit">Submit</button>
      <p class="signin">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </form>
  </body>
</html>
